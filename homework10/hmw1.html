<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if...else</title>
  </head>
  <body>
    <script>
      if (browser === "Edge") {
        alert(`you've got the Edge!`);
      } else if (
        browser === "Chrome" ||
        browser === "Firefox" ||
        browser === "Safari" ||
        browser === "Opera"
      )
        alert("okay we support these browsers too");
      else {
        alert("we hope that this page looks ok!");
      }
    </script>
  </body>
</html>
