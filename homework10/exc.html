<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      number1 = +prompt("enter the min number");
      number2 = +prompt("enter the max number");
      for (let i = number1; i <= number2; i++) {
        if (i % 2 !== 0) {
          continue;
        }

        alert(i);
      }
    </script>
  </body>
</html>
