<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="search">
      Search the visitors:
      <table id="age-table">
        <tr>
          <td>Age:</td>
          <td id="age-list">
            <label type="radio" name="age" value="young">less than 18</label>
            <label type="radio" name="age" value="mature">18-50</label>
            <label type="radio" name="age" value="senior">lmore than 50</label>
          </td>
        </tr>
        <tr>
          <td>Additionally:</td>
          <td>
            <input type="text" name="info[0]" />
            <input type="text" name="info[1]" />
            <input type="text" name="info[2]" />
          </td>
        </tr>
      </table>
      <input type="submit" value="Search!" />
    </form>

    <script>
      let ageTable = document.getElementById("age-table");
      console.log(ageTable);
      let ageList = document.getElementById("age-list");
      let labels = ageList.querySelectorAll(".label");
      console.log(labels);
      let firstTd = ageTable.querySelector("td:first-of-type");
      console.log(firstTd);
      let form = document.forms["search"];
      console.log(form);
      let firstInput = form.querySelector("input");
      console.log(firstInput);
      let inputs = form.querySelectorAll("input");
      console.log(inputs);
      let lastInput = inputs[inputs.length - 1];
      console.log(lastInput);
    </script>
  </body>
</html>
