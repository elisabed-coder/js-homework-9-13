<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal cells</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
      </tr>
      <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
      </tr>
      <tr>
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
      </tr>
      <tr>
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
      </tr>
    </table>

    <script>
      let table = document.getElementsByTagName("tr");

      for (let j = 0; j < table.length; j++) {
        let td = table[j].getElementsByTagName("td");

        for (let i = 0; i < td.length; i++) {
          if (
            (j === 1 && i === 1) ||
            (j === 0 && i === 0) ||
            (j === 2 && i === 2) ||
            (j === 3 && i === 3)
          ) {
            td[i].style.backgroundColor = "red";
          }
        }
      }
    </script>
  </body>
</html>
