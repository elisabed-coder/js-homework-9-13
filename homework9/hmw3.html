<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lap year</title>
  </head>
  <body>
    <script>
      let lapYear = prompt("enter a year");
      if ((lapYear % 4 === 0 && lapYear % 100 !== 0) || lapYear % 400 === 0) {
        alert("its lap year");
      } else {
        alert("its not a lap year");
      }
    </script>
  </body>
</html>
