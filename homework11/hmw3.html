<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <script>
      let calculator = {
        num1: 0,
        num2: 0,
        read() {
          this.num1 = +prompt("enter the first number");
          this.num2 = +prompt("enter the second number");
        },
        sum() {
          return this.num1 + this.num2;
        },
        mul() {
          return this.num1 * this.num2;
        },
      };
      calculator.read();
      calculator.sum();
      calculator.mul();
    </script>
  </body>
</html>
